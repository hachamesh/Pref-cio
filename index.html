<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à página de acesso</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .flags {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .flags div {
            margin: 0 20px;
            text-align: center;
        }

        .flags img {
            width: 80px;
            cursor: pointer;
        }

        .flags p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .flags img:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à página de acesso</h1>
    <h2>Escolha o seu idioma</h2>
    <div class="flags">
        <div>
            <a href="pt-br.html">
                <img src="brazil-flag.png" alt="Português Brasileiro">
                <p>Português Brasileiro</p>
            </a>
        </div>
        <div>
            <a href="en-us.html">
                <img src="us-flag.png" alt="Inglês Americano">
                <p>Inglês Americano</p>
            </a>
        </div>
        <div>
            <a href="es.html">
                <img src="spain-flag.png" alt="Espanhol">
                <p>Espanhol</p>
            </a>
        </div>
    </div>
</body>
</html>
